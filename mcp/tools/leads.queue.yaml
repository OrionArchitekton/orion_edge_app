input_schema:
  type: object
  properties:
    source: { type: string }
    records:
      type: array
      items:
        type: object
        properties:
          company: { type: string }
          contact: { type: string }
          email: { type: string }
  required: [source]
output_schema:
  type: object
  properties:
    accepted: { type: integer }
    rejected: { type: integer }
